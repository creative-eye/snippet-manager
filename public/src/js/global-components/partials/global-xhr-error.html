<div class="modal-header error">
    <h3 class="modal-title">
        Server error. Error codes:
        <span ng-repeat="error in modal.errors">{{error.code}}</span>
    </h3>
</div>
<div class="modal-body">
    <p ng-repeat="error in modal.errors" class="marb10">
        <span>{{error.description}}</span>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger"  ng-click="modal.ok()">OK</button>
</div>
